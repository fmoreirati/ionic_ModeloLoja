<ion-header>
  <ion-toolbar>
    <ion-title>form-usuario</ion-title>
  </ion-toolbar>
</ion-header>

<form #fc="ngForm" (ngSubmit)="onSubmit(fc)">
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" name="nome" [(ngModel)]="usuario.nome" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="usuario.email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="text" name="pws" [(ngModel)]="usuario.pws" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Confirmação senha</ion-label>
    <ion-input type="text" name="conf" [(ngModel)]="conf" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-button type="submit" color="primary">Salvar</ion-button>
    <ion-button type="reset" color="danger">Cancelar</ion-button>
  </ion-item>
</form>

<ion-content>
</ion-content>
