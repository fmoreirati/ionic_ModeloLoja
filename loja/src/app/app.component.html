<ion-app>
  <ion-menu side="start" menuId="first" contentId="main" >

    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
  
      <ion-list >
        <ion-item>Inicio</ion-item>
      </ion-list>
  
      <ion-list *ngIf="user || admin">
        <ion-item>Perfil</ion-item>
        <ion-item>Configurações</ion-item>
      </ion-list>
    
      <ion-list *ngIf="admin" >
        <ion-item>Cadastro Produto</ion-item>
        <ion-item>Lista Usuario</ion-item>
      </ion-list>
  
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>
  <!-- <ion-router-outlet></ion-router-outlet> -->
</ion-app>
