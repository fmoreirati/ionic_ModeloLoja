<ion-header>
  <ion-toolbar>
    <ion-title>Perfil do Usuario: {{usuario.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="none">
    <ion-item>
      <img src="assets/perfil.jpeg" *ngIf="!preview" (click)="alterarFoto()">
      <img [src]="preview" *ngIf="preview" (click)="alterarFoto()">
    </ion-item>

    <ion-item>
      <ion-label>Nome</ion-label>
      <p>{{usuario.nome}}</p>
    </ion-item>

    <ion-item>
      <ion-label>E-mail</ion-label>
      <p>{{usuario.email}}</p>
    </ion-item>

    <ion-button routerLink="/tabs/formUser/atualizar" expand="full" fill="outline" color="primary">
      Atualizar
    </ion-button>

    <ion-button (click) = "removerUser()" expand="full" fill="outline" color="danger">
      Remover
    </ion-button>

  </ion-list>

</ion-content>
