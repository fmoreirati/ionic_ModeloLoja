<ion-header>
  <ion-toolbar>
    <ion-title>perfil-usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list lines="none">
  <ion-item>
      <img src="assets/perfil.jpeg" *ngIf="!preview" (click)="alterarFoto()">
      <img src="{{preview}}" *ngIf="preview" (click)="alterarFoto()">

      {{preview}}
  </ion-item>

  <ion-item>
    <ion-label>Nome</ion-label>
    <p>{{usuario.nome}}</p>
  </ion-item>

  <ion-item>
    <ion-label>E-mail</ion-label>
    <p>{{usuario.email}}</p>
  </ion-item>

</ion-list>

</ion-content>
