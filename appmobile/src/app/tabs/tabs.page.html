<ion-tabs>
  
<div *ngIf="auth.user | async as user">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="triangle"></ion-icon>
      <ion-label>Tab 1</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>Tab 2</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="square"></ion-icon>
      <ion-label>Tab 3</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</div>

</ion-tabs>

<ion-menu side="start" menuId="first" contentId="main" >
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list >
      <ion-item>Inicio</ion-item>
    </ion-list>

    <ion-list *ngIf="auth.user | async as user">
      <!-- <ion-item routerLink = "/tabs/perfilUser/{{user.uid}}">Perfil USER</ion-item> -->
      <ion-item routerLink = "/tabs/perfilUser">Perfil USER</ion-item>
      <ion-item >Configurações</ion-item>
    </ion-list>
  
    <ion-list *ngIf="admin" >
      <ion-item>Cadastro Produto</ion-item>
      <ion-item>Lista Usuario</ion-item>
    </ion-list>
  </ion-content>
 
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-menu>
